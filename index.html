<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to Adularia's Cosmetic">
  <link rel="stylesheet" href="./styles.css">
  <title>Tienda Adularia</title>
</head>
<body>
  <header>
    <img src="./images/Logo principal.png" alt="Logo adularia" title="Adularia">
  </header>
  <section class="login">
    <div class="login-container">
      <div class="login-media">
        <a href="#">
          <div class="media-google">
            <img src="./images/svg/Google.svg" alt="Google" title="Google">
            <p>Iniciar sesión con Google</p>
          </div>
        </a>
        <a href="">
          <div class="media-twitter">
            <img src="./images/svg/Twitter.svg" alt="Twitter" title="Twitter">
            <p>Iniciar sesión con Twitter</p>
          </div>
        </a>
        <div class="separacion">
          <span>O</span>
        </div>
        <form action="">
          <input type="email" required autocomplete="off" placeholder="Tu email">
          <input type="password" required autocomplete="off" placeholder="Tu contraseña">
        </form>
        <button>Inicia Sesión</button>
        <a href="#" class="login-reset">
          <span>¿Olvidaste tu contraseña?</span>
        </a>
      </div>
    </div>
  </section>
</body>
<footer class="footer"></footer>
</html>
